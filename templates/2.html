{# 保留记录 #}
<div class="container">

    <div class="parent">
                <img class="icon-lg" src="C:\Users\Administrator\Pictures\usericon.jpg">
        <span class="logo-lg"> Q的测试模块 </span>
        {#        <span class="logo-lg"> （极不稳定，随时会寄） </span>#}
    </div>
    <div class="overlay">
        <div class="overlay-content">
            <div class="loading">
                <div class="spinner"></div>
                <div class="loading-text">Loading...</div>
            </div>
        </div>
    </div>
    {#    <label for="input">输入：</label>#}
    <div id="output" class="infoWindows"></div>
    <div class="input-container">

        {#        <label for="output">等待回答：</label>#}

        <input class="form-control" type="text" id="input" placeholder="输入" >
        <button onclick="display()" id="btn">发送</button>

    </div>
</div>
<script>

    function display() {
        var input = document.getElementById("input").value;
        if (input === "") {
            alert("请输入内容");
        } else {
            var output = document.getElementById("output");
            const outputElement = document.getElementById("output");

            // 将用户输入附加到 output 元素上
            outputElement.innerHTML +=
                    '<div class="message-wrapper reverse"><div class="message-box-wrapper"><div class="message-box">'+input+'</div></div></div>';
            // 禁用按钮并显示遮罩层
            $('#btn').attr('disabled', true);
            $('.overlay').show();

            $.ajax({
                type: "POST",
                url: "/chatGPT",
                data: {"inputText": input},

                success: function (response) {
                    // 将 GPT 回应附加到 output 元素上
                    outputElement.innerHTML += '<div class="message-wrapper"><div class="message-box-wrapper"><div class="message-box">'+response+'</div></div></div>';


                    // 滚动到 output 元素的底部
                    outputElement.scrollTop = outputElement.scrollHeight;
                },
                error: function (jqXHR) {
                    // 将错误信息附加到 output 元素上
                    outputElement.value += "请求失败，检查梯子，状态码：" + jqXHR.status + '\n';
                },
                complete: function () {
                    // 启用按钮并隐藏遮罩层
                    $('#btn').attr('disabled', false);
                    $('.overlay').hide();
                }
            });
        }
    }
</script>
